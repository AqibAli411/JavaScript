<script>
    const element = document.createElement('div');
    console.log(element);
    element.className = "freash-div";
    element.id = Math.round(Math.random()*10 + 1);
    element.setAttribute("title","The Dark Night");
    element.style.color = "black";
    element.style.padding = "10px";
    // element.innerText = "This is new dev";
    const add = document.createTextNode("Chai or code");
    element.appendChild(add);
    element.style.backgroundColor = 'green';
    
    //appending the total element in the document object in the body section
    document.body.appendChild(element);

    

</script>
</html>
